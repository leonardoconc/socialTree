<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="social">
        <div id="avatar">
            <img src="./img/foto.png" alt="Garota negra olhando para o lado">
            <p>
                <a href="">@instagram</a>
            </p>
        </div>
        <div id="links">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>
            <a href="">Link 4</a>
        </div>
        <div id="social-media">
            <a href="#">
                <img src="./assets/twitter.svg" alt="logo twitter">
            </a>
            <a href="#">
                <img src="./assets/twitch.svg" alt="logo twitter">
            </a>
            <a href="#">
                <img src="./assets/instagram.svg" alt="logo twitter">
            </a>
            <a href="#">
                <img src="./assets/linkedin.svg" alt="logo twitter">
            </a>
            <a href="#">
                <img src="./assets/github.svg" alt="logo twitter">
            </a>
        </div>
    </div>
</body>
</html>
